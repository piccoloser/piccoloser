{% extends "base.html" %}

{% block body %}

<form action="" method="POST" class="no-border">
    {{ form.hidden_tag() }}

    <fieldset class="form-post no-border">
        <div class="form-group">
            {{ form.title.label(class = "form-label") }}
            {{ form.title(class = "form-field") }}
        </div>

        <div class="form-group form-content">
            {{ form.content.label(class = "form-label") }}
            {{ form.content(class = "form-field") }}
        </div>

        <div class="form-group">
            {{ form.submit(class = "form-submit") }}
        </div>
    </fieldset>
</form>

{% endblock body %}
